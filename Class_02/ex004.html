<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body> 
    
    <script>
        var nome = window.prompt('Whats your name? ')
        document.write(`Nice to meet you, <strong>${nome}</strong>! `)
        document.write(`Your name has ${nome.length} letters.</br>`)
        document.write(`Your name as capital letters is ${nome.toUpperCase()}.</br>`)
        document.write(`Your name as small letters is ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
