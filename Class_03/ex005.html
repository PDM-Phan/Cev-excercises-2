<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps with DOM</title>
    <style>
        body {
            background-color: rgb(65, 5, 20);
            color: rgb(194, 144, 7);
            font: normal 15pt italic;
        }
    </style>
</head>
<body>
    <h1>Starting studies with DOM</h1>
    <p>Here is the results</p>
    <p>Learning how to use <strong>DOM</strong> in JavaScript</p>
    <div id='msg'>Click on me</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`Was wrote like this "${p1.innerText}"`)
        /*
        var d = window.document.getElementById('msg')
        d.style.color = 'white'
        */
       var d = window.document.querySelector('div#msg') // id= # ;class= .
       d.style.color = 'white'
    </script>
</body>
</html>
